<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your Page Title</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>


    <div class="container ">



        <details class="shadow ">
            <summary class="h2 mt-4 mx-3">Videos</summary>
            <div class="row">
                {% for video in videos %}
                <div class="col-sm-12 col-md-6 col-lg-6 mb-4 ">
                    <div class="card m-3">
                        <video width="320" height="180" controls>
                            <source src="{{ video.video_file.url }}" type="video/mp4">
                        </video>
                        <div class="card-body">
                            <input class="" type="checkbox" name="selected_objects" value="{{ video.id }}"
                                onclick="updateSelectedValues(this)">
                            <!-- Add other fields as needed -->
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </details>


    </div>

    <form method="POST" action="selectvideo" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="text" class="form-control d-none" placeholder="Enter text" id="txt1">
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mt-5 button">Submit</button>
        </div>
    </form>
    <!-- Repeat the structure for other sections (Internships, Sports, Achievements) -->

    <script>
        var selectedValuesString = '';  // Initialize an empty string

        function updateSelectedValues(checkbox) {
            var checkboxValue = checkbox.value;

            if (checkbox.checked) {
                // Checkbox is checked, add the value to the string
                selectedValuesString += checkboxValue + ',';
            } else {
                // Checkbox is unchecked, remove the value from the string
                selectedValuesString = selectedValuesString.replace(checkboxValue + ',', '');
            }

            // Log or use the updated string as needed
            var inp = document.getElementById("txt1");
            inp.setAttribute('value', selectedValuesString);
            console.log('Selected Values: ' + selectedValuesString);
        }
    </script>
    </div>

    <!-- Bootstrap JS and jQuery (for Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
