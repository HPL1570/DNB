<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        .border-radius-form {
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-8 col-sm-10 bg-primary p-4 border-radius-form mt-5">
                <form method="POST" action="storeImage" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <label for="options">Select an option:</label>
                    <select id="options" name="name">
                        <option value="" selected disabled>Select an option</option>
                        <option value="companyname">Placements</option>
                        <option value="jobrole">Internships</option>
                        <option value="jobrole">sports</option>
                        <option value="jobrole">Achievements</option>
                    </select>
                    <div class="mb-3">
                        <label for="imageInput" class="form-label" >Upload Image:</label>
                        <input type="file" class="form-control" id="imageInput" name="image">
                    </div>

                    <button type="submit" class="btn btn-secondary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
